<a id="more"></a>
<p>南瓜说：我没有啊. 我这么可爱~<br>熊说：好嘛~那你是吃可爱长大的呀！嘿嘿嘿，那蜂蜜我吃了。<br>南瓜摸摸熊的肚子，你才是吃蜂蜜长大的。</p>
